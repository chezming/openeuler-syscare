 [package]
name = "syscare-build"
version = "0.1.0"
edition = "2021"
authors = ["renoseven"]
description = "Syscare patch build utility"
license = "MulanPSL-2.0"
build = "build.rs"

[dependencies]
log = {version = "0.4.17"}
lazy_static = { version = "1.4.0" }
regex = { version = "1" }
clap = { version = "4.0.32", features = ["derive"] }
sha2 = { version = "0.10.6" }
serde = { version = "1.0", features = ["derive"] }
bincode = { version = "1.3.3" }
