 [package]
name        = "syscare-build"
version     = "1.0.2"
edition     = "2021"
authors     = ["renoseven <dev@renoseven.net>"]
description = "Syscare patch build utility"
license     = "MulanPSL-2.0"
build       = "build.rs"

[dependencies]
common      = { package = "syscare-common", path = "../common" }
lazy_static = { version = "1.4.0" }
log         = { version = "0.4" }
log4rs      = { version = "1" }
clap        = { version = "4.0.32", features = ["derive"] }
uuid        = { version = "1.3.0", features = ["v4", "serde"] }
serde       = { version = "1.0", features = ["derive"] }
which       = {version = "4.4.0"}
