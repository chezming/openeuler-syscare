[package]
name         = "upatchd"
version      = "1.0.2"
authors      = ["renoseven <dev@renoseven.net>"]
description  = "Syscare upatch daemon"
license      = "MulanPSL-2.0"
edition      = "2021"
rust-version = "1.64"
build        = "build.rs"

[dependencies]
syscare-common     = { package = "syscare-common", path = "../../common" }
anyhow             = { version = "1.0" }
lazy_static        = { version = "1.0" }
parking_lot        = { version = "0.12" }
indexmap           = { version = "1" }
log                = { version = "0.4" }
flexi_logger       = { version = "0.25", features = ["async", "specfile", "compress"] }
daemonize          = { version = "0.5.0" }
clap               = { version = "3.2.23", features = ["derive"] }
serde              = { version = "1.0", features = ["derive"] }
serde_yaml         = { version = "0.9" }
jsonrpc-core       = { version = "17.1.0" }
jsonrpc-derive     = { version = "17.1.0" }
jsonrpc-ipc-server = { version = "17.1.0" }

[build-dependencies]
cc = { version = "1.0.79", features = ["parallel"] }
